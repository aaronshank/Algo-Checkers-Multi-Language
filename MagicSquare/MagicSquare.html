<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="MagicSquare.css">
  <title>Magic Square</title>
</head>

<body>
  <div class="grid">
    <div class="row">
      <div class="cell">
        <input type="number" id="a" placeholder="a">
      </div>
      <div class="cell">
        <input type="number" id="b" placeholder="b">
      </div>
      <div class="cell">
        <input type="number" id="c" placeholder="c">
      </div>
    </div>
    <div class="row">
      <div class="cell">
        <input type="number" id="d" placeholder="d">
      </div>
      <div class="cell">
        <input type="number" id="e" placeholder="e">
      </div>
      <div class="cell">
        <input type="number" id="f" placeholder="f">
      </div>
    </div>
    <div class="row">
      <div class="cell">
        <input type="number" id="g" placeholder="g">
      </div>
      <div class="cell">
        <input type="number" id="h" placeholder="h">
      </div>
      <div class="cell">
        <input type="number" id="i" placeholder="i">
      </div>
    </div>
  </div>
  <button onclick="check()">Check if Magic Square</button>
  <div id="magic-square"></div>
  <script src="MagicSquare.js"></script>
</body>

</html>
